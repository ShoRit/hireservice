<!DOCTYPE html>
<html lang="en" ng-app="customerWebapp">

<head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>HireService</title><meta name="theme-color" content="#18bc9c"><meta name="description" content="Hire a professional for your desired service in simple steps, we ensure a hassle free guarantee service that delivers quality results.">
	<style>
	 body
		{
			background-image:url("tools5.jpg");
			background-position: center;

		}
	h1
		{
			color: white;
			font-family:"Arial";
			font-weight:150%;
			text-align: center left ;

		}
	
	
	p
	{
		border-spacing: 5px;
		
		text-align: center;
		color: white;
		font-family: "Arial Narrow";
		font-size:500%;
		font-weight:700;
		

	}
	</style>
	

<script language="javascript" type="text/javascript">
var timerid = 0;
var text = new Array("Providing a hassle-free way to hire Electricians.","Providing a hassle-free way to hire Photographers.", "Providing a hassle-free way to hire Plumbers.","Providing a hassle-free way to hire Carpenters.", "Providing a hassle-free way to hire Painters.", "Providing a hassle-free way to hire Gardeners.", "Providing a hassle-free way to hire Party-Planners.", "Providing a hassle-free way to hire Masons.");
var countimages = 0;
function startTime()
{
	if(timerid)
	{
		timerid = 0;
	}
	var tDate = new Date();
	
	if(countimages == text.length)
	{
		countimages = 0;
	}

	if(tDate.getSeconds() % 1== 0)
	{
		document.getElementById("Hire").innerHTML = text[countimages];
	}
	countimages++;
	
	timerid = setTimeout("startTime()", 2000);
}
</script>
</head>
<body onload= "startTime();">


	<h1> HireService </h1>
	
	<p  >
		
		 Services Starting Soon !
	</p>
	<br></br>

	<p id ="Hire"
	  style="text-align: left ;
	  		color: white ;
			font-family: Lucida Sans Unicode;
			font-size:300%;
			font-weight:650;
			margin-left: 100px;
			">

	</p>
	
	
</body>

</html>
